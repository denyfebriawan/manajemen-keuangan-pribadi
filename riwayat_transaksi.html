<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Riwayat Transaksi</title>
  </head>
  <body>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-4">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-white"
      >
        <thead class="text-xs text-gray-700 uppercase dark:text-white">
          <tr>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-green-600">
              Nama
            </th>
            <th
              scope="col"
              class="px-6 py-3 bg-gray-50 dark:bg-green-200 dark:text-black"
            >
              Sumber
            </th>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-green-600">
              Tanggal
            </th>
            <th
              scope="col"
              class="px-6 py-3 bg-gray-50 dark:bg-green-200 dark:text-black"
            >
              Jumlah
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b border-gray-200 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-green-600"
            >
              Figma (Subscription)
            </th>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">
              Credit Card
            </td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-600">24-06-2024</td>
            <td
              class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-red-600"
            >
              - Rp 250.000
            </td>
          </tr>
          <tr class="border-b border-gray-200 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-green-600"
            >
              John Doe
            </th>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">
              Debit Card
            </td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-600">02-07-2024</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">
              + Rp 1.000.000
            </td>
          </tr>
          <tr class="border-b border-gray-200 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-green-600"
            >
              Netflix (Subscription)
            </th>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">
              Credit Card
            </td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-600">24-07-2024</td>
            <td
              class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-red-600"
            >
              - Rp 125.000
            </td>
          </tr>
          <tr class="border-b border-gray-200 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-green-600"
            >
              Estella Goodwill
            </th>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">
              Debit Card
            </td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-600">30-07-2024</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">
              + Rp 3.000.000
            </td>
          </tr>
          <tr>
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-green-600"
            >
              Maya Spencer
            </th>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">
              Debit Card
            </td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-600">01-08-2024</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">
              + Rp 2.500.000
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
