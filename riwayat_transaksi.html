<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Riwayat Transaksi</title>
  </head>
  <body>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-4">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-white"
      >
        <thead class="text-xs text-gray-700 uppercase dark:text-white">
          <tr>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-green-600">
              Nama
            </th>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-green-200 dark:text-black">Sumber</th>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-green-600">
              Tanggal
            </th>
            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-green-200 dark:text-black">Jumlah</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b border-gray-200 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-green-600"
            >
              Apple MacBook Pro 17"
            </th>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">Silver</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-600">Laptop</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">$2999</td>
          </tr>
          <tr class="border-b border-gray-200 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-green-600"
            >
              Microsoft Surface Pro
            </th>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">White</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-600">Laptop PC</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">$1999</td>
          </tr>
          <tr class="border-b border-gray-200 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-green-600"
            >
              Magic Mouse 2
            </th>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">Black</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-600">Accessories</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">$99</td>
          </tr>
          <tr class="border-b border-gray-200 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-green-600"
            >
              Google Pixel Phone
            </th>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">Gray</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-600">Phone</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">$799</td>
          </tr>
          <tr>
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-green-600"
            >
              Apple Watch 5
            </th>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">Red</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-600">Wearables</td>
            <td class="px-6 py-4 bg-gray-50 dark:bg-green-200 dark:text-black">$999</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
