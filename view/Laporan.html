<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom Style CSS -->
    <link href="./src/input.css" rel="stylesheet" />
    <link href="./src/output.css" rel="stylesheet" />

    <!-- icon logo -->
    <link rel="shortcut icon" href="#" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://kit.fontawesome.com/cc43265ffa.js"
      crossorigin="anonymous"
    ></script>

    <!-- script Diagram -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- template flowbite -->
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>

    <link
      href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <script src="./js/script.js"></script>
  </head>
  <body class="bg-base font-display">
    <!-- Navbar -->
    <nav class="bg-primary-dark m-4 rounded-2xl sm:rounded-full shadow-dark">
      <input id="menu-toggle" type="checkbox" class="peer hidden" />
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between w-full">
          <!-- Hamburger Button (Mobile) -->
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <label
              for="menu-toggle"
              class="inline-flex h-8 w-8 items-center justify-center rounded-md p-2 text-accent bg-primary-soft hover:bg-accent hover:text-light focus:outline-none focus:ring-2 focus:ring-inset focus:ring-light cursor-pointer"
            >
              <i class="fa-solid fa-bars fa-lg" aria-hidden="true"></i>
              <!-- <i class="fa-solid fa-xmark fa-lg"></i> -->
            </label>
          </div>

          <!-- Logo -->
          <div
            class="flex items-center justify-center w-full sm:justify-start sm:w-auto"
          >
            <a href="./Dashboard.html">
              <i class="fa fa-money fa-xl text-accent" aria-hidden="true"></i>
            </a>
          </div>

          <!-- Desktop-Menu -->
          <div
            class="hidden sm:block absolute left-1/2 transform -translate-x-1/2"
          >
            <div class="flex space-x-4">
              <a
                href="./Dashboard.html"
                class="rounded-md bg-accent px-3 py-2 text-sm lg:text-lg font-medium text-light"
                aria-current="page"
                >Beranda</a
              >
              <a
                href="./Laporan.html"
                class="rounded-md px-3 py-2 text-sm lg:text-lg font-medium text-light bg-primary-soft hover:bg-accent hover:text-light"
                >Laporan</a
              >
              <a
                href="./riwayat_transaksi.html"
                class="rounded-md px-3 py-2 text-sm lg:text-lg font-medium text-light bg-primary-soft hover:bg-accent hover:text-light"
                >Riwayat</a
              >
              <a
                href="./anggaran.html"
                class="rounded-md px-3 py-2 text-sm lg:text-lg font-medium text-light bg-primary-soft hover:bg-accent hover:text-light"
                >Anggaran</a
              >
            </div>
          </div>

          <!-- Buttons -->
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 gap-2"
          >
            <!-- Tombol Modal Plus -->
            <button
              onclick="toggleModal()"
              class="cursor-pointer relative flex items-center justify-center h-8 w-8 bg-accent text-md rounded-full focus:outline-none focus:ring-2 focus:ring-light focus:ring-offset-2 focus:ring-offset-primary-dark hover:bg-primary-soft"
            >
              <i class="fa fa-plus fa-md text-light" aria-hidden="true"></i>
            </button>

            <!-- Modal -->
            <div
              id="modal"
              class="fixed inset-0 z-50 bg-black bg-opacity-10 flex items-center justify-center hidden"
            >
              <!-- Konten Modal -->
              <div
                class="bg-light rounded-2xl shadow-md p-2 max-w-md w-full relative"
              >
                <!-- Header Modal -->
                <div
                  class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
                >
                  <h3 class="text-lg font-semibold text-dark">
                    Transaksi Baru
                  </h3>
                  <button
                    onclick="toggleModal()"
                    class="absolute top-3 right-3 text-dark hover:text-accent"
                  >
                    <i class="fas fa-times"></i>
                  </button>
                </div>

                <!-- Body Modal -->
                <form class="p-4 md:p-5">
                  <div class="grid gap-4 mb-4 grid-cols-2">
                    <!-- Keterangan -->
                    <div class="col-span-1">
                      <label
                        for="name"
                        class="block mb-2 text-sm font-medium text-dark"
                        >Keterangan</label
                      >
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="bg-gray-50 border border-gray-300 text-dark text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        placeholder="Keterangan"
                        required
                      />
                    </div>

                    <!-- Tanggal -->
                    <div class="col-span-1">
                      <label
                        for="name"
                        class="block mb-2 text-sm font-medium text-dark"
                        >Tanggal</label
                      >

                      <div class="relative max-w-sm">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <input
                          id="datepicker-autohide"
                          datepicker
                          datepicker-autohide
                          type="text"
                          class="bg-gray-50 border text-dark text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                          placeholder="Select date"
                        />
                      </div>
                    </div>

                    <!-- Harga -->
                    <div class="col-span-2 sm:col-span-1">
                      <label
                        for="price"
                        class="block mb-2 text-sm font-medium text-dark"
                        >Nominal</label
                      >
                      <input
                        type="number"
                        name="price"
                        id="price"
                        class="bg-gray-50 border border-gray-300 text-dark text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        placeholder="100.000"
                        required
                      />
                    </div>

                    <!-- Kategori -->
                    <div class="col-span-2 sm:col-span-1">
                      <label
                        for="category"
                        class="block mb-2 text-sm font-medium text-dark"
                        >Kategori</label
                      >
                      <select
                        id="category"
                        class="bg-gray-50 border border-gray-300 text-dark text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                      >
                        <option selected>Pilih Kategori</option>
                        <option value="In">Pemasukan</option>
                        <option value="Out">Pengeluaran</option>
                      </select>
                    </div>
                  </div>

                  <!-- Tombol Aksi -->
                  <div class="flex justify-end gap-2">
                    <button
                      type="button"
                      onclick="toggleModal()"
                      class="px-4 py-2 rounded bg-gray-300 text-dark hover:bg-gray-400"
                    >
                      Batal
                    </button>
                    <button
                      type="submit"
                      class="px-4 py-2 rounded bg-accent text-white hover:bg-primary"
                    >
                      Simpan
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <!-- Dropdown-Profile -->
            <details class="relative">
              <summary
                class="cursor-pointer flex h-8 w-8 items-center justify-center rounded-full bg-primary-soft hover:bg-accent"
              >
                <i class="fa fa-user text-light text-md" aria-hidden="true"></i>
              </summary>
              <div
                class="absolute right-0 mt-2 w-48 rounded-md bg-primary shadow-lg py-1"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-light hover:bg-accent"
                  >Profile</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-light hover:bg-accent"
                  >Settings</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-light hover:bg-accent"
                  >Sign Out</a
                >
              </div>
            </details>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div
        class="sm:hidden peer-checked:block hidden px-2 pt-2 pb-3 space-y-1"
        id="mobile-menu"
        s
      >
        <a
          href="./Dashboard.html"
          class="block rounded-md bg-accent px-3 py-2 text-light font-medium"
          aria-current="page"
          >Beranda</a
        >
        <a
          href="./Laporan.html"
          class="block rounded-md px-3 py-2 font-medium text-light bg-primary-soft hover:bg-accent"
          >Laporan</a
        >
        <a
          href="./riwayat_transaksi.html"
          class="block rounded-md px-3 py-2 font-medium text-light bg-primary-soft hover:bg-accent"
          >Riwayat</a
        >
        <a
          href="./anggaran.html"
          class="block rounded-md px-3 py-2 font-medium text-light bg-primary-soft hover:bg-accent"
          >Anggaran</a
        >
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Home -->
    <div class="p-6">
      <!-- Container -->
      <div
        class="w-full bg-light shadow-md rounded-2xl p-6 mb-6 items-center justify-center"
      ></div>
    </div>

    <!-- Footer -->
    <footer
      class="pt-4 pb-2 text-center text-sm lg:text-md font-medium text-light bg-primary-dark"
    >
      <p>&copy; 2025 Money Manager. All rights reserved.</p>
      <p class="mt-1">
        Designed by
        <a href="#" class="text-accent hover:underline">Pemrograman Web Team</a>
      </p>
    </footer>
    <!-- footer -->
  </body>
</html>
