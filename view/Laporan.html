<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>ArthaPlan</title>

    <!-- Custom Style CSS -->
    <link href="../src/input.css" rel="stylesheet" />
    <link href="../src/output.css" rel="stylesheet" />

    <!-- icon logo -->
    <link
      rel="shortcut icon"
      href="../assets/images/logo-SVG.svg"
      type="image/x-icon"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://kit.fontawesome.com/cc43265ffa.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script Diagram -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Script flowbite -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>

    <link
      href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <script src="../js/script.js" defer></script>
  </head>
  <body class="bg-base font-display">
    <!-- Navbar -->
    <header>
      <nav
        class="sticky bg-primary-dark px-4 lg:px-6 py-2.5 m-4 @max-[1020px]:rounded-full rounded-2xl shadow-lg"
      >
        <div
          class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto"
        >
          <!-- Menu mobile  -->
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="lg:hidden inline-flex h-8 w-8 items-center justify-center rounded-md p-2 text-accent bg-primary-soft hover:bg-accent hover:text-light focus:outline-none focus:ring-2 focus:ring-inset focus:ring-light cursor-pointer"
            aria-controls="mobile-menu-2"
            aria-expanded="false"
          >
            <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
          </button>

          <!-- logo -->
          <a href="#" class="flex items-center">
            <img
              src="../assets/images/logo-SVG.svg"
              class="h-6 mr-3 sm:h-9"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
              >ArthaPlan</span
            >
          </a>

          <!-- Right Buttons -->
          <div class="flex items-center lg:order-2 gap-2">
            <!-- Tombol Modal Plus -->
            <button
              onclick="toggleModal()"
              class="cursor-pointer relative flex items-center justify-center h-8 w-8 bg-accent text-md rounded-full focus:outline-none focus:ring-2 focus:ring-light focus:ring-offset-2 focus:ring-offset-primary-dark hover:bg-primary-soft transition duration-300 ease-in-out"
            >
              <i class="fa fa-plus fa-md text-light" aria-hidden="true"></i>
            </button>

            <!-- Modal -->
            <div
              id="modal"
              class="fixed inset-0 z-50 bg-dark/50 flex items-center justify-center hidden"
            >
              <!-- Konten Modal -->
              <div
                class="bg-light rounded-2xl shadow-lg p-2 max-w-md w-full relative"
              >
                <!-- Header Modal -->
                <div
                  class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
                >
                  <h3 class="text-lg font-semibold text-primary">
                    Transaksi Baru
                  </h3>
                  <button
                    onclick="toggleModal()"
                    class="text-dark hover:text-accent"
                  >
                    <i class="fas fa-xmark"></i>
                  </button>
                </div>

                <!-- Body Modal -->
                <form class="p-4 md:p-6">
                  <div class="grid gap-4 mb-4 grid-cols-1 sm:grid-cols-2">
                    <!-- Kategori -->
                    <div class="col-span-2 sm:col-span-1">
                      <label
                        for="category"
                        class="block mb-2 text-sm font-medium text-dark"
                        >Kategori</label
                      >
                      <select
                        id="category"
                        class="bg-gray-50 border border-gray-300 text-dark text-sm rounded-lg focus:ring-accent focus:border-accering-accent block w-full p-2.5"
                      >
                        <option selected>Pilih Kategori</option>
                        <option value="mkn">Makanan</option>
                        <option value="mnm">Minuman</option>
                        <option value="lndy">Laundry</option>
                      </select>
                    </div>

                    <!-- Jenis Transaksi -->
                    <div class="col-span-2 sm:col-span-1">
                      <label
                        for="jenis-transaksi"
                        class="block mb-2 text-sm font-medium text-dark"
                        >Jenis Transaksi</label
                      >
                      <select
                        id="jenis-transaksi"
                        class="bg-gray-50 border border-gray-300 text-dark text-sm rounded-lg focus:ring-accent focus:border-accering-accent block w-full p-2.5"
                      >
                        <option selected>Pilih Jenis</option>
                        <option value="In">Pemasukan</option>
                        <option value="Out">Pengeluaran</option>
                      </select>
                    </div>

                    <!-- Harga -->
                    <div class="col-span-2 sm:col-span-1">
                      <label
                        for="price"
                        class="block mb-2 text-sm font-medium text-dark"
                        >Nominal</label
                      >
                      <input
                        type="number"
                        name="price"
                        id="price"
                        class="bg-gray-50 border border-gray-300 text-dark text-sm rounded-lg focus:ring-accent focus:border-accring-accent block w-full p-2.5"
                        placeholder="100.000"
                        required
                      />
                    </div>

                    <!-- Tanggal -->
                    <div class="col-span-2 sm:col-span-1">
                      <label
                        for="datepicker-autohide"
                        class="block mb-2 text-sm font-medium text-dark"
                        >Tanggal</label
                      >
                      <div class="relative w-full">
                        <div
                          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                        >
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <input
                          id="datepicker-autohide"
                          datepicker
                          datepicker-autohide
                          type="text"
                          class="bg-gray-50 border border-gray-300 text-dark text-sm rounded-lg focus:ring-accent focus:border-accring-accent block w-full pl-10 p-2.5 resize-none"
                          placeholder="Select date"
                        />
                      </div>
                    </div>

                    <!-- Keterangan -->
                    <div class="col-span-2">
                      <label
                        for="keterangan"
                        class="block mb-2 text-sm font-medium text-dark"
                        >Keterangan</label
                      >
                      <textarea
                        name="keterangan"
                        id="keterangan"
                        rows="3"
                        class="bg-gray-50 border border-gray-300 text-dark text-sm rounded-lg focus:ring-accent focus:border-accring-accent block w-full p-2.5 resize-none"
                        placeholder="Keterangan"
                        required
                      ></textarea>
                    </div>
                  </div>

                  <!-- Footer Modal -->
                  <div class="flex items-center justify-between mt-6">
                    <button
                      type="submit"
                      class="text-light flex gap-1 items-center bg-primary hover:bg-accent font-sm rounded-lg text-sm px-5 py-2.5 text-center"
                    >
                      <i class="fa fa-plus" aria-hidden="true"></i>
                      Kategori
                    </button>

                    <div class="flex justify-center items-center gap-2">
                      <button
                        type="button"
                        onclick="toggleModal()"
                        class="px-4 py-2 rounded-lg bg-gray-300 text-dark hover:bg-gray-400 transition duration-300 ease-in-out"
                      >
                        Batal
                      </button>
                      <button
                        type="submit"
                        class="px-4 py-2 rounded-lg bg-accent text-white hover:bg-primary transition duration-300 ease-in-out"
                      >
                        Simpan
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- Dropdown-Profile -->
            <div class="relative">
              <button
                type="button"
                class="flex cursor-pointer h-8 w-8 items-center justify-center rounded-full text-sm bg-primary-soft hover:bg-accent transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-light focus:ring-offset-2 focus:ring-offset-primary-dark"
                aria-expanded="false"
                data-dropdown-toggle="dropdown-user"
              >
                <span class="sr-only">Open user menu</span>
                <i class="fa fa-user text-light text-md" aria-hidden="true"></i>
              </button>

              <!-- Dropdown Body -->
              <div
                id="dropdown-user"
                class="absolute right-2 mt-2 w-48 hidden z-50 bg-primary rounded-lg shadow-lg"
              >
                <div class="px-4 py-3 text-sm text-light" role="none">
                  <p class="font-medium" role="none">Neil Sims</p>
                  <p role="none">neil.sims@gmail.com</p>
                </div>
                <ul
                  class="text-dark text-sm shadow-lg py-1 rounded-b-lg bg-light"
                  role="none"
                >
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-primary hover:text-light"
                      role="menuitem"
                      >Ubah Password</a
                    >
                  </li>

                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-primary hover:text-light"
                      role="menuitem"
                      >Logout</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div
            class="items-center justify-between hidden w-full lg:flex lg:w-auto lg:order-1"
            id="mobile-menu-2"
          >
            <ul
              class="flex flex-col mt-4 font-medium space-y-1 lg:flex-row lg:space-x-8 lg:mt-0"
            >
              <li>
                <a
                  href="Dashboard.html"
                  class="block py-2 pl-3 pr-4 rounded-md bg-accent text-sm lg:text-lg font-medium text-light"
                  aria-current="page"
                  >Beranda</a
                >
              </li>
              <li>
                <a
                  href="Laporan.html"
                  class="block rounded-md pl-3 pr-4 py-2 text-sm lg:text-lg font-medium text-light bg-primary-soft hover:bg-accent hover:text-light"
                  >Laporan</a
                >
              </li>
              <li>
                <a
                  href="riwayat_transaksi.html"
                  class="block rounded-md pl-3 pr-4 py-2 text-sm lg:text-lg font-medium text-light bg-primary-soft hover:bg-accent hover:text-light"
                  >Riwayat</a
                >
              </li>
              <li>
                <a
                  href="anggaran.html"
                  class="block rounded-md pl-3 pr-4 py-2 text-sm lg:text-lg font-medium text-light bg-primary-soft hover:bg-accent hover:text-light"
                  >Anggaran</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Navbar -->

    <!-- Home -->
    <div class="p-6"></div>
    <!-- Home -->

    <!-- Footer -->
    <footer
      class="pt-4 pb-2 text-center text-sm lg:text-md font-medium text-light bg-primary-dark"
    >
      <p>&copy; 2025 Money Manager. All rights reserved.</p>
      <p class="mt-1">
        Designed by
        <a href="#" class="text-accent hover:underline">Pemrograman Web Team</a>
      </p>
    </footer>
    <!-- footer -->
  </body>
</html>
