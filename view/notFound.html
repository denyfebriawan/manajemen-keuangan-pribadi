<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>ArthaPlan</title>

    <!-- Custom Style CSS -->
    <link href="../src/input.css" rel="stylesheet" />
    <link href="../src/output.css" rel="stylesheet" />

    <!-- icon logo -->
    <link
      rel="shortcut icon"
      href="../assets/images/logo-SVG.svg"
      type="image/x-icon"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link Flowbite -->
    <link
      href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-base font-display">
    <section class="min-h-screen flex flex-col justify-between px-6">
      <div class="flex-grow flex items-center justify-center">
        <div class="text-center">
          <!-- <img
            src="../assets/images/404.svg"
            alt="404 Not Found"
            class="mx-auto w-64 max-w-full mb-8"
          /> -->
          <h1 class="text-5xl font-bold text-primary-dark mb-4">404</h1>
          <h2 class="text-2xl font-semibold text-accent mb-2">
            Oops! Halaman tidak ditemukan
          </h2>
          <p class="text-md text-dark mb-6">
            Maaf, halaman yang Anda cari tidak tersedia atau telah dipindahkan.
          </p>
          <a
            href="Landing.html"
            class="inline-block px-6 py-3 bg-accent text-light font-semibold rounded-lg shadow hover:bg-primary-dark transition duration-300"
          >
            Kembali ke Beranda
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="pt-4 pb-2 text-center text-sm lg:text-md font-medium text-light bg-primary-dark"
    >
      <p>&copy; 2025 Money Manager. All rights reserved.</p>
      <p class="mt-1">
        Designed by
        <a
          href="#"
          class="text-accent hover:font-medium hover:bg-accent hover:text-primary rounded-2xl px-2 transition duration-300 ease-in-out"
          >Pemrograman Web Team</a
        >
      </p>
    </footer>
    <!-- Footer -->

    <!-- Modal Ubah Password -->
    <div
      id="modal-lupa-password"
      class="fixed inset-0 z-50 hidden bg-dark/50 flex items-center justify-center"
    >
      <div class="relative w-full max-w-md p-2 bg-light rounded-2xl shadow-lg">
        <!-- Header Modal -->
        <div
          class="flex items-center justify-between bg-accent p-4 border-b rounded-t-lg md:p-5"
        >
          <h3 class="text-lg font-semibold text-primary-dark">Ubah Password</h3>
          <button
            type="button"
            onclick="document.getElementById('modal-lupa-password').classList.add('hidden')"
            class="text-dark hover:text-primary"
          >
            <i class="fas fa-xmark"></i>
          </button>
        </div>

        <!-- Body Modal -->
        <form class="p-4 md:p-6">
          <div class="grid grid-cols-1 gap-4 mb-4">
            <!-- Input Username -->
            <div>
              <label
                for="Username"
                class="block mb-2 text-sm font-medium text-dark"
              >
                Username
              </label>
              <input
                type="text"
                id="Username"
                name="Username"
                placeholder="Masukkan Username"
                required
                class="block w-full p-2.5 text-sm text-dark bg-gray-50 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent"
              />
            </div>

            <!-- Input Password -->
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-dark"
              >
                Password
              </label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password baru"
                required
                class="block w-full p-2.5 text-sm text-dark bg-gray-50 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent"
              />
            </div>
          </div>

          <!-- Footer Modal -->
          <div class="flex items-center justify-end mt-6 gap-2">
            <button
              type="button"
              onclick="document.getElementById('modal-lupa-password').classList.add('hidden')"
              class="px-4 py-2 text-dark bg-gray-300 rounded-lg hover:bg-gray-400 transition duration-300 ease-in-out"
            >
              Batal
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-light bg-accent rounded-lg hover:bg-primary transition duration-300 ease-in-out"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- End Modal Passw -->

    <!-- Scripts -->
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/cc43265ffa.js"
      crossorigin="anonymous"
    ></script>

    <!-- Diagram -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- flowbite -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>

    <!-- Custom -->
    <script src="../js/script.js" defer></script>
  </body>
</html>
