<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-row m-5">
      <div
        class="border rounded-md basis-1/4 mr-5 flex justify-center bg-green-600"
      >
        <img
          src="/assets/images/pie_chart.png"
          alt="diagram.jpg"
          class="h-48"
        />
      </div>
      <div
        class="border rounded-md basis-3/4 flex flex-col justify-center bg-green-600 text-white"
      >
        <div class="flex flex-row text-center">
          <p class="basis-1/3 text-3xl">Rp 700.000</p>
          <p class="basis-1/3 text-3xl">Rp 250.000</p>
          <p class="basis-1/3 text-3xl">Rp 450.000</p>
        </div>
        <div class="flex flex-row text-center mt-5">
          <p class="basis-1/3 text-2xl font-bold">Total Anggaran</p>
          <p class="basis-1/3 text-2xl font-bold">Total Pengeluaran</p>
          <p class="basis-1/3 text-2xl font-bold">Sisa Total Anggaran</p>
        </div>
      </div>
    </div>

    <div class="flex flex-row m-5">
      <div class="border rounded-md basis-1/2 mr-5 bg-green-600 text-white">
        <p class="ml-6 mt-4 mb-4 text-2xl">Makanan</p>
        <div class="flex flex-row m-2">
          <img
            src="/assets/images/food.png"
            alt="makanan.png"
            class="h-24 mr-18 ml-4"
          />
          <div class="basis-1/2">
            <div class="flex flex-row mb-5 text-2xl">
              <div class="basis-1/2">
                <p>Anggaran</p>
                <p>Pengeluaran</p>
                <p>Sisa</p>
              </div>
              <div class="basis-1/2">
                <p>Rp 200.000</p>
                <p>Rp 50.000</p>
                <p>Rp 150.000</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="border rounded-md basis-1/2 bg-green-600 text-white">
        <p class="ml-2 mt-4 mb-4 text-2xl">Dana Darurat</p>
        <div class="flex flex-row m-2">
          <img
            src="/assets/images/emergency.png"
            alt="dana-daruta.png"
            class="h-24 mr-18 ml-5"
          />
          <div class="basis-1/2">
            <div class="flex flex-row mb-5 text-2xl">
              <div class="basis-1/2">
                <p>Anggaran</p>
                <p>Pengeluaran</p>
                <p>Sisa</p>
              </div>
              <div class="basis-1/2">
                <p>Rp 200.000</p>
                <p>Rp 50.000</p>
                <p>Rp 150.000</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
