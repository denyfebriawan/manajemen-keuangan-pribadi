<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-row m-5">
      <div class="border rounded-md basis-1/4 mr-5">
        <img src="/assets/images/pie_chart.png" alt="diagram.jpg" />
      </div>
      <div class="border rounded-md basis-3/4">
        <div class="flex flex-row">
          <h1 class="basis-1/3">Total Anggaran</h1>
          <h1 class="basis-1/3">Pengeluaran</h1>
          <h1 class="basis-1/3">Sisa</h1>
        </div>
      </div>
    </div>

    <div class="flex flex-row m-5">
      <div class="border rounded-md basis-1/2 mr-5">
        <h1 class="m-2">Makanan</h1>
        <div class="flex flex-row m-2">
          <img src="/assets/images/food.png" alt="makanan.png" class="h-18 mr-4" />
          <div class="basis-1/2">
            <div class="flex flex-row">
              <div class="basis-1/2">
                <p>Anggaran</p>
                <p>Pengeluaran</p>
                <p>Sisa</p>
              </div>
              <div class="basis-1/2">
                <p>Rp 200.000</p>
                <p>Rp 50.000</p>
                <p>Rp 150.000</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="border rounded-md basis-1/2">
        <h1 class="">Dana darurat</h1>
        <div class="flex flex-row">
          <img src="" alt="dana_darurat.png" class="basis-1/2" />
          <div class="basis-1/2">
            <div class="flex flex-row">
              <div class="basis-1/2">
                <p>Anggaran</p>
                <p>Pengeluaran</p>
                <p>Sisa</p>
              </div>
              <div class="basis-1/2">
                <p>Rp</p>
                <p>Rp</p>
                <p>Rp</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
